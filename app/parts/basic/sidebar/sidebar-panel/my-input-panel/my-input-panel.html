


<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
				添加文字
				</h4>
			</div>
			<div class="modal-body" style="margin-bottom: 26px;">
                <div class="row">
				<div class="col-xs-3" style="border-right: 1px gray solid;">文字</div>
                <div class="col-xs-9">
                    <h1 (click)="addH1Input()">标题文字1</h1>
                    <h2 (click)="addH2Input()">标题文字2</h2>
                    <h3 (click)="addH3Input()">标题文字3</h3>
                    <h4 (click)="addH4Input()">标题文字4</h4>
                </div>
                </div>
			</div>
			
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
