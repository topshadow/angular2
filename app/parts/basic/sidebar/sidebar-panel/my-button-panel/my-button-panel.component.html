<!-- 模态框（Modal） -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
                <h4 class="modal-title" id="myModalLabel">
                    添加文字
                </h4>
            </div>
            <div class="modal-body" style="margin-bottom: 26px;">
                <div class="row">
                    <div class="col-xs-3" style="border-right: 1px gray solid;"><a class="btn btn-info" style="border-radius: 20px"> 按钮</a></div>
                    <div class="col-xs-9">
                        <div class="row" style="margin-bottom: 20px">
                        <div class="col-xs-3"><button class="btn btn-info btn-block" (click)="addInfo1Button()">了解详情</button></div>
                        <div class="col-xs-3"><button class="button1 btn btn-block" (click)="addInfo2Button()">了解详情</button></div>
                        <div class="col-xs-3"><button class="btn btn-success btn-block" style="border-radius:15px" 
                        (click)="addSuccessButton()">成功</button></div>
                        <div class="col-xs-3"><button class="btn btn-primary btn-block" (click)="addPrimaryButton()">主要</button></div>
                        </div>
                        <div class="row">
                        <div class="col-xs-3"><button class="btn btn-block btn-warning" (click)="addWarningButton()">警告</button></div>
                        <div class="col-xs-3"><button class="btn btn-block btn-danger" (click)="addDangerButton()">错误</button></div>
                        <div class="col-xs-3"><img class="image-circle"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
