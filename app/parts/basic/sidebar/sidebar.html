<section id="wqdpageLeft" *ngIf="isEdit">
	<div id="wqdpLeftD">

		<div (click)="$(menuContent).toggle()">
			添加部件<a class="btn btn-primary pull-right" role="button" data-toggle="collapse" href="#wqdpageLeft" aria-expanded="false"
				aria-controls="collapseExample">x
</a>
		</div>
			<div class="row">
				<div class="btn btn-default col-xs-6" (click)="saveWebsiteData()">保存页面</div>
				<div class="btn btn-default col-xs-6" (click)="clearWebsiteData()">清除页面</div>
			</div>
		<div #menuContent>
			<button class="btn btn-danger btn-block" type="button" (click)="$(textCollapse).collapse('toggle')">
  文字
</button>
			<div #textCollapse class="panel-collapse collapse in">
				<div class="well">
					<ul>
						<li>
							<h1 (click)="addMyInput('h1')">文本框1</h1>
						</li>
						<li>
							<h2 (click)="addMyInput('h2')">文本框</h2>
						</li>
						<li>
							<h3 (click)="addMyInput('h3')">文本框</h3>
						</li>
						<li>
							<h4 (click)="addMyInput('h4')">文本框</h4>
						</li>
						<li>
							<h5 (click)="addMyInput('h5')">文本框</h5>
						</li>
						<li>
							<h6 (click)="addMyInput('h6')">文本框</h6>
						</li>
					</ul>
				</div>
			</div>
			<button class="btn btn-danger btn-block" (click)="$(imageCollapse).collapse('toggle')">图片</button>
			<div #imageCollapse class=" panel-collapse collapse ">
				<div class="col-xs-3">
					<ul class="nav nav-tabs" role="tablist" id="myTab">
						<li role="presentation" class="active "><a href="#home" role="tab" data-toggle="tab">图片</a></li>
						<li role="presentation"><a href="#profile" role="tab" data-toggle="tab">图册</a></li>
						<li role="presentation"><a href="#messages" role="tab" data-toggle="tab">轮播图</a></li>
						<li role="presentation"><a href="#settings" role="tab" data-toggle="tab">特殊</a></li>
					</ul>
				</div>
				<div class="col-xs-9">
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="home">
							<h1>图片</h1>
							<div class="col-xs-6" (click)="addMyImage('style1')">样式1</div>
							<div class="col-xs-6">样式2</div>
							<div class="col-xs-6">样式3</div>
							<div class="col-xs-6">样式4</div>
							<div class="col-xs-6">样式5</div>
							<div class="col-xs-6">样式6</div>
						</div>
						<div role="tabpanel" class="tab-pane" id="profile">
							<h1>图册</h1>
							<div class="col-xs-6">样式1</div>
							<div class="col-xs-6">样式2</div>
							<div class="col-xs-6">样式3</div>
							<div class="col-xs-6">样式4</div>
							<div class="col-xs-6">样式5</div>
							<div class="col-xs-6">样式6</div>

						</div>
						<div role="tabpanel" class="tab-pane" id="messages">
							<h1>轮播图</h1>
							<div class="col-xs-6">样式1</div>
							<div class="col-xs-6">样式2</div>
							<div class="col-xs-6">样式3</div>
							<div class="col-xs-6">样式4</div>
							<div class="col-xs-6">样式5</div>
							<div class="col-xs-6">样式6</div>

						</div>
						<div role="tabpanel" class="tab-pane" id="settings">
							<h1>特殊</h1>
							<div class="col-xs-6">样式1</div>
							<div class="col-xs-6">样式2</div>
							<div class="col-xs-6">样式3</div>
							<div class="col-xs-6">样式4</div>
							<div class="col-xs-6">样式5</div>
							<div class="col-xs-6">样式6</div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn btn-danger btn-block" (click)="$(buttonCollapse).toggle('toggle')">按钮</div>
			<div #buttonCollapse class="panel-collapse collapse ">
			<div class="col-xs-6"><button class="btn btn-info btn-block" (click)="addMyButton('style1')">了解详情</button></div>
			<div class="col-xs-6"><button class="btn btn-danger btn-block" (click)="addMyButton('style2')">了解详情</button></div>
			<div class="col-xs-6"><button class="btn btn-danger btn-block" (click)="addMyButton('style3')">go shopping</button></div>
			<div class="col-xs-6"><button class="btn btn-danger btn-block" (click)="addMyButton('style4')">点击查看</button></div>
			<div class="col-xs-6"><button class="btn btn-danger btn-block" (click)="addMyButton('style5')">查看</button></div>
			<div class="col-xs-6"><button class="btn btn-danger btn-block" (click)="addMyButton('style6')">详情</button></div>
			</div>
			<div class="btn btn-danger btn-block" (click)="$(iconCollapse).collapse('toggle')">图标</div>
			<div #iconCollapse class="panel-collapse collapse">
				 <div class="col-xs-6">
					 <button class="btn btn-info btn-block"><img src="./images/delicacy/DNA_dna6.svg"></button>
					 <button class="btn btn-info btn-block"></button>
					 <button class="btn btn-info btn-block"></button>
					 <button class="btn btn-info btn-block"></button>
					 <button class="btn btn-info btn-block"></button>
					 <button class="btn btn-info btn-block"></button>
				 </div>
			</div>
			
		</div>
	</div>
</section>
