<div #toolbar hidden>
	<ul>
		<li class="btn btn-default btn-xs">设置</li>
		<li class="btn btn-default btn-xs">编辑</li>

		<li class="btn btn-default btn-xs" (click)="$(myNavStyleModal).modal('toggle')">切换样式</li>
	</ul>
</div>
<!-- header -->
<div click-toolbar [toolbar]="toolbar" class="container-fluid main-container {{nav.selectedStyle}}">



	<div class="container-fluid main-container {{nav.selectedStyle}}">

		<div class="row">
			<nav class="navbar  navbar-default">
				<div class="container main">
					<div class="navbar-header nav-headLeft">
						<!--<a class="nav-icon" href="#"><img src="images/CMS_03.png" alt="" /></a>-->
					</div>
					<button type="button" class="navbar-toggle collapsed nav-mybutton" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
      			</button>

					<div class="collapse navbar-collapse nav-headRight" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">

							<li *ngFor="let menu of nav.menuList"><a routerLink="/{{menu.path}}" class="navLi">{{menu.title}}</a> </li>
						</ul>
						<div class="sign">
							<button class="btn btn-success" type="button">未登录</button>
							<!--<button class="btn btn-primary" type="button">登录</button>-->
						</div>
					</div>
				</div>
			</nav>
		</div>

	</div>
	<!-- /header -->

	<!-- 模态框（Modal） -->
	<div class="modal fade" #myNavStyleModal tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
					<h4 class="modal-title" id="myModalLabel">
						模态框（Modal）标题
					</h4>
				</div>
				<div class="modal-body">
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>

				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
