<div class="input-group">
    <input type="text" class="form-control" placeholder="添加横幅图" aria-describedby="basic-addon2" #newImageInput>
    <span class="input-group-addon btn btn-success" (click)="addBanner(newImageInput.value)">添加自定义横幅</span>
</div>

<h1>添加已有横幅</h1>
<!--添加模板图片-->
<div class="row">
    
    <div class="col-xs-2 col-md-2" *ngFor="let image of optionBannerImage">
        <a  class="thumbnail"  (click)="addBanner(image)">
            <img class="img-responsive" src="{{image.src}}" alt="...">
        </a>
    </div>
    
</div>



<!--编辑banner的图片-->
<table class="table table-hover">
    <tr class="success">
        <td class="btn btn-info">切换样式</td>
    </tr>
    <tr *ngFor="let image of banner.images">
        <td><img src="{{image.src}}" class="img-responsive"> </td>
        <td><input [(ngModel)]="image.src"></td>
        <td><button class="btn btn-danger" (click)="deleteImage(image)">删除</button></td>
    </tr>
</table>
