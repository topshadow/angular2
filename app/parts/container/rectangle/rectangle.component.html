
<div class="my-toolbar">
    <button class="btn btn-default btn-xs" (click)="$(settingModal).modal('toggle')">设置</button>
    <button class="btn btn-default btn-xs" >层级</button>
    <button class="btn btn-default btn-xs">删除</button>
    <button class="btn btn-default btn-xs">复制</button>
    <button class="btn btn-default btn-xs">帮助</button>
    <button class="btn btn-default btn-xs">旋转</button>
    
</div>
<div class="well" auto-style my-drag resizable rotatable [part]="rectangle" click-toolbar toolbar="toolbar"></div>






<!-- 模态框（Modal） -->
<div class="modal fade" #settingModal tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					模态框（Modal）标题
				</h4>
			</div>
			<div class="modal-body">
				<div class=""></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary">
					提交更改
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
