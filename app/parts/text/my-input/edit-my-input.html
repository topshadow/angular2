
<div  


[style.color]="myInput.color" 
[class.editBorder]="isEdit"

>
<h1 class="{{myInput.title}} {{myInput.textLayout}}">{{myInput.text}}</h1>
</div>

标题型号
<button (click)="myInput.title='h1'">标题1</button>
<button>标题2</button>
<button>标题3</button>
<button>标题4</button>
<button>标题5</button>
<button (click)="myInput.title='h6'">标题6</button>
<hr>
<button (click)="myInput.textLayout='text-left'">文本居左</button>
<button (click)="myInput.textLayout='text-center'">文本居中</button>
<button (click)="myInput.textLayout='text-right' ">文本居右</button>



修改文字:<input [(ngModel)]="myInput.text" >
字体颜色:<input [(ngModel)]="myInput.color">
