
<div   my-drag hover-toolbar [toolbar]="toolbar" (onMyDragStart)="dragStart($event)" resizable (onMyDragStop)="changePostion($event)" 

(onResizeStop)="resizeStop($event)" 
[style.left]="myInput.left" 
[style.top]="myInput.top" 
[style.postion]="myInput.postion" 
[style.width]="myInput.width || '200px'" 
[style.height]="myInput.height" 
[style.position]="myInput.position" 
(focus)="focus()" 
(blur)="blur()" 
[style.color]="myInput.color" 
[class.editBorder]="isEdit" 
>
<div #toolbar>
    <a class="btn btn-default btn-xs">设置</a>
    <a  class="btn btn-default btn-xs">层级</a>
    <a  class="btn btn-default btn-xs">删除</a>
    <a  class="btn btn-default btn-xs">动画</a>
    <a  class="btn btn-default btn-xs">复制</a>
    <a  class="btn btn-default btn-xs">帮助</a>
</div>

<h1 class="{{myInput.textLayout}} {{myInput.title}}">{{myInput.text}}</h1>
</div>
