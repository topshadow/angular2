<div my-drag resizable rotatable auto-style [part]="myImage" [class.editBorder]="isEdit" style="padding:20px">
  <div #toolbar hidden class="my-toolbar">
    <button class="btn btn-default btn-xs" (click)="$(myImageSettingModal).modal('toggle')">设置</button>
    <button class="btn btn-default btn-xs dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    层级
   <span class="caret"></span></button>
     <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li class="btn btn-default btn-xs btn-block" (click)="upZIndex()">向上一层</li>
            <li class="btn btn-default btn-xs btn-block" (click)="downZIndex()">向下一层</li>
            <li class="btn btn-default btn-xs btn-block" (click)="topZIndex()">顶层</li>
            <li class="btn btn-default btn-xs btn-block" (click)="bottomZIndex()">底层</li>
        </ul>
    <button class="btn btn-default btn-xs">动画</button>
    <button class="btn btn-default btn-xs" (click)="deleteMe()">删除</button>
    <button class="btn btn-default btn-xs">帮助</button>
  </div>
  <img click-toolbar [toolbar]="toolbar" src="{{myImage.src}}" class="img-responsive" [style.width]="'100%'" />

</div>




<!-- Modal -->
<div #myImageSettingModal class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">图片编辑</h4>
      </div>
      <div class="modal-body">


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
