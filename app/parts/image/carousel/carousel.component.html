<div #toolbar hidden class="col-xs-offset-3 my-toolbar">
	<button class="btn btn-default btn-xs" (click)="$(settingModal).modal('toggle')">设置</button>
	<button class="btn btn-default btn-xs">层级</button>
	<button class="btn btn-default btn-xs">动画</button>
	<button class="btn btn-default btn-xs">删除</button>
	<button class="btn btn-default btn-xs">帮助</button>
	<button class="btn btn-default btn-xs">旋转</button>
</div>

<div id="myCarousel" class="carousel slide" click-toolbar [toolbar]="toolbar">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">

		<li *ngFor="let carouselImage of carousel.carouselImages;let i = index" data-target="#myCarousel" (click)="carouselTo(i)"
			[class.active]="carousel.carouselImages.indexOf(carouselImage)===0"></li>
	</ol>
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div *ngFor="let carouselImage of carousel.carouselImages" class="item" [class.active]="carousel.carouselImages.indexOf(carouselImage)===0">
			<img [src]="carouselImage" alt="First slide" style="width:100%" >
		</div>

	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>




<!-- 模态框（Modal） -->
<div class="modal fade" #settingModal tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title">
					设置轮播
				</h4>
			</div>
			<div class="modal-body">
				<div class="row" *ngFor="let carouselImage of carousel.carouselImages;let i = index">
					<div class="col-xs-8">
						<img [src]="carouselImage" class="img-responsive">
					</div>
					<div class="col-xs-4"><button class="btn btn-danger" (click)="deleteCarouselImage(i)">删除</button></div>
				</div>
			</div>
			<div class="modal-footer">
				<label for="selectImage" class="btn btn-primary btn-success">添加</label>
				<input id="selectImage" name="selectImage" #imageInput type="file" style="display: none" (change)="addCarouselImage(imageInput.files[0])" accept="image/*">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>

			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>
