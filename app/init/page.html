<div class="container-fluid">
    <h3>可选组件列表</h3>
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" [dragula]="'canDrag'" [dragulaModel]="optionParts">
                <li *ngFor="let optionPart of optionParts">{{optionPart.name}}-{{optionPart.component}} </li>
            </ul>
        </div>
    </div>
</div>


<div class="container-fluid">
    <h3>当前页面组件列表</h3>
    <div class="col-xs-4 col-xs-offset-5">
        <ul  [dragula]="'canDrag'" [dragulaModel]="pageParts">
            <li *ngFor="let pagePart of pageParts">{{pagePart.name}}-{{pagePart.component}}</li>
        </ul>
    </div>
</div>


<ul [dragula]="'canDrag'" [dragulaModel]="pageParts">
<li *ngFor="let pagePart of pageParts" >
    <div [ngSwitch]="pagePart.component">
        <banner-1-component  *ngSwitchCase="'Banner1Component'" [data]="pagePart"></banner-1-component>
        <product-list *ngSwitchCase="'ProductList'" [data]="pagePart"></product-list>
        <service-content *ngSwitchCase="'ServiceContent'" [data]="pagePart"></service-content>
        <article-show  *ngSwitchCase="'ArticleShow'" [data]="pagePart"></article-show>
        <hot-news *ngSwitchCase="'HotNews'" [data]="pagePart"></hot-news>
    </div>
</li>
</ul>
