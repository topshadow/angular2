<div class="row">
    <div class="col-xs-3"><button (click)="editState()"  class="btn btn-primary btn-block ">编辑</button></div>
<div class="col-xs-3"><button (click)="viewState()" class="btn btn-info btn-block ">预览</button></div>
<div class="col-xs-3"><button (click)="syncData()" class="btn btn-danger btn-block ">同步</button><br></div>
    <div class="col-xs-3"><button class="btn btn-info btn-block" (click)="clearData()">清除缓存</button>
</div>
    </div>
<div class="row"><button class="btn btn-block" (click)="toggleOptionComponent()">添加组件</button>  </div>


<div #optionPageComponent id="optionPageComponent" class="hide">
    <div class="ui-g">
        <div class="ui-g-12 ui-md-6">
            <p-orderList [value]="cars" [listStyle]="{'height':'250px'}" [responsive]="true" header="Responsive Cars">
                <template let-car>
                    <div class="ui-helper-clearfix">
                        <img src="showcase/resources/demo/images/car/{{car.brand}}.gif" style="display:inline-block;margin:2px 0 2px 2px" />
                        <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{car.brand}} - {{car.year}} - {{car.color}}</div>
                    </div>
                </template>
            </p-orderList>
        </div>
        <div class="ui-g-12 ui-md-6">
            <ul>
                <li *ngFor="let pageComponent of pageComponents" style="list-style-type:none">{{pageComponent.brand}} - {{car.year}} - {{car.color}}</li>
            </ul>
        </div>
    </div>

</div>
